<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Normalize CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Nosso CSS -->

    <link rel="stylesheet" href="assets/CSS/main.css" />
    <!-- Sempre coloque o normalize.css seja por instalção de setup para todas as vezes ou por CDN esse link usado como stylesheets padronizando tudo!-->

    <!-- 
    CSS @media screen and (min-width or max-width)
    medias usadas para ajuste de tela e responsividade prezando o mobile first e separando também estilização dos pokemons 
    -->
    <link rel="stylesheet" href="assets/CSS/Pokedex.css" />
    <link rel="stylesheet" href="assets/CSS/Medias.css" />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol class="pokemons">
        <li class="pokemon">
          <span class="number">#001</span>
          <span class="name">Bulbasaur</span>

          <div class="details">
            <ol class="types">
              <li class="type">grass</li>
              <li class="type">poison</li>
            </ol>

            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              alt="Bulbasaur"
            />
          </div>
        </li>
      </ol>
    </section>

    <!-- Nosso JS -->
    <script src="assets/JS/main1.js"></script>
  </body>
</html>
