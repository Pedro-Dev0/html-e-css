<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <img class="logo" src="img/logo.png" alt="logo da starbucks">
        </nav>
    </header>

    <main class="container-principal">
        <section class="texto-principal">
            <h1>Bem-vindo à Starbucks</h1>
            <h2>Não é apenas café, é <span class="texto-starbucks">Starbucks!</span></h2>
            <p>Venha e prove mais que um café, prove uma experiência única que só a Starbucks pode oferecer.</p>
            <br>
            <h2>Prove <strong><span class="texto-starbucks2">Starbucks... <i class="fas fa-mug-hot"></i></span></strong></h2>
            <br>
            <button class="btn-provar">Provar agora</button>
        </section>

        <section class="imagem-principal">
            <div class="cafe-circle">
                <img class="imagem-cafe" src="img/img1.png" alt="copo de café verde">
            </div>
        </section>
    </main>
    <section class="imagens-produtos">
        <img class="thumbnail" src="img/thumb1.png" alt="thumbnail do copo de café verde">
        <img class="thumbnail" src="img/thumb2.png" alt="thumbnail do copo de café rosa">
        <img class="thumbnail" src="img/thumb3.png" alt="thumbnail do copo de café rosa-choque">
    </section>
>
    <script>

        // Troca a imagem principal ao clicar em uma thumbnail
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const mainImage = document.querySelector('.imagem-cafe');
            const cafeCircle = document.querySelector('.cafe-circle');
            const imgMap = {
                'thumb1.png': {img: 'img1.png', color: '#129961'}, // verde
                'thumb2.png': {img: 'img2.png', color: '#e91e63'}, // rosa
                'thumb3.png': {img: 'img3.png', color: '#ff69b4'}  // rosa-choque
            };
            thumbnails.forEach(function(thumbnail) {
                thumbnail.addEventListener('click', function() {
                    const thumbSrc = this.getAttribute('src');
                    const thumbFile = thumbSrc.split('/').pop();
                    const mainImgObj = imgMap[thumbFile];
                    if (mainImgObj) {
                        mainImage.src = 'img/' + mainImgObj.img;
                        cafeCircle.style.borderColor = mainImgObj.color;
                        cafeCircle.style.background = mainImgObj.color;
                    }
                });
            });
        });
    </script>
</body>
</html>
