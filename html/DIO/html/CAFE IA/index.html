<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">    
</head>
<body>
    <a href="#main" class="skip-link">Pular para o conteúdo</a>
    <header class="header">
        <nav class="nav-bar" role="navigation" aria-label="Navegação principal">
            <img class="logo" src="img/logo.png" alt="logo da starbucks">
        </nav>
    </header>

    <main id="main" class="container-principal" role="main">
        <section class="texto-principal">
            <h1>Bem-vindo à Starbucks</h1>
            <h2>Não é apenas café, é <span class="texto-starbucks">Starbucks!</span></h2>
            <p>Venha e prove mais que um café, prove uma experiência única que só a Starbucks pode oferecer.</p>
            <br>
            <h2>Prove <strong><span class="texto-starbucks2">Starbucks... <span class="coffe"><i class="fas fa-mug-hot"></i></span></span></strong></h2>
            <br>
            <button class="btn-provar">Provar agora</button>
        </section>

        <section class="imagem-principal">
            <div class="cafe-circle">
                <img class="imagem-cafe" src="img/img1.png" alt="copo de café verde">
            </div>
        </section>
    </main>
    <section class="imagens-produtos">
        <img class="thumbnail" src="img/thumb1.png" alt="thumbnail do copo de café verde">
        <img class="thumbnail" src="img/thumb2.png" alt="thumbnail do copo de café rosa">
        <img class="thumbnail" src="img/thumb3.png" alt="thumbnail do copo de café rosa-choque">
    </section>

        <!-- Ícone de chat local (fallback) -->
        <div id="chat-icon" class="chat-icon" role="button" tabindex="0" aria-label="Abrir chat de atendimento">
            <i class="fas fa-comment-dots"></i>
        </div>
        <!-- Overlay para modalizar o chat -->
        <div id="chat-overlay" class="chat-overlay" style="display:none;" aria-hidden="true"></div>
        <!-- Janela do chat local -->
        <section id="chatbot-section" class="chatbot-section" style="display:none;" role="dialog" aria-modal="false" aria-labelledby="chat-title">
            <div class="chat-container">
                <div class="chat-header">
                    <img src="img/logo.png" alt="Starbucks" class="chat-logo" />
                    <span id="chat-title">Atendimento Starbucks</span>
                    <button id="close-chat" class="close-chat" aria-label="Fechar chat">&times;</button>
                </div>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-quick-options">
                    <button class="quick-option" data-msg="Ver cardápio completo">Cardápio</button>
                    <button class="quick-option" data-msg="Promoções">Promoções</button>
                    <button class="quick-option" data-msg="Receitas">Receitas</button>
                    <button class="quick-option" data-msg="Contato humano">Atendente</button>
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Pergunte algo (ex.: cardápio, promoções)..." autocomplete="off" required />
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    <script src="scripts.js"></script>
</body>
</html>
