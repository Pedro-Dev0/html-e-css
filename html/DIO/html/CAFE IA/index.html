<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <img src="img/logo.png" alt="logo da starbucks">
        </nav>
    </header>

    <main class="container-principal">
        <section class="texto-principal">
            <h1>Bem-vindo à Starbucks</h1>
            <h2>Não é apenas café, é <span class="texto-starbucks">Starbucks!</span></h2>
            <p>Venha e prove mais que um café, prove uma experiência única que só a Starbucks pode oferecer.</p>
            <br>
            <h2>Prove <strong><span class="texto-starbucks2">Starbucks... <i class="fas fa-mug-hot"></i></span></strong></h2>
            <br>
            <button class="btn-provar">Provar agora</button>
        </section>

        <section class="imagem-principal">
            <img class="imagem-cafe" src="img/img1.png" alt="copo de café verde">
        </section>
    </main>
    <section class="imagens-produtos">
        <img src="img/thumb1.png" alt="thumbnail do copo de café verde">
        <img src="img/thumb2.png" alt="thumbnail do copo de café rosa">
        <img src="img/thumb3.png" alt="thumbnail do copo de café rosa-choque">
    </section>
</body>
</html>
